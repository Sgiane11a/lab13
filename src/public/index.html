<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">CRUD Contactos</h1>

    <!-- Formulario crear/actualizar -->
    <form id="contactForm">
      <input type="hidden" id="contactId">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Apellidos</label>
        <input type="text" id="apellidos" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Correo</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Fecha de nacimiento</label>
        <input type="date" id="fecha_nac" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Foto</label>
        <input type="file" id="foto" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary">Cancelar</button>
    </form>

    <hr>

    <!-- Tabla de contactos -->
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Fecha Nac.</th>
          <th>Foto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contactsTable"></tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
